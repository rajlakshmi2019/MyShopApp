<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pick a grade</title>
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/body.css">
    <link rel="stylesheet" href="../css/tray.css">
    <link rel="stylesheet" href="../css/done.css">
  </head>
  <body>
    <div id="accept-payment-div">
      <div class="contact-no-div float-right">
        <input class="input-text phone-background" style="width: 100%" id="mobile-no-input">
      </div>
      <h1 class="big-header-margin">Accept Payment</h1>
      <div class="payment-info-div">
        <div class="wrapper-div float-right due-amount-div">
          <h2 class="number-font-without-margin input-header align-right">Due Amount</h2>
          <div class="wrapper-div">
            <input class="input-text rupee-background" id="due-input">
          </div>
        </div>
        <div class="wrapper-div payment-amount-div">
          <h2 class="number-font-without-margin input-header float-left">Total Bill of </h2>
          <h2 class="number-font input-header" id="net-total">₹ 0</h2>
          <div class="wrapper-div">
            <input class="input-text rupee-background" id="payment-input">
          </div>
        </div>
        <div class="wrapper-div upper-margin">
          <h2 class="number-font-without-margin input-header float-left">Discount of </h2>
          <h2 class="number-font red-color input-header float-left" id="pending-total">₹ 0</h2>
          <div class="wrapper-div float-right due-amount-div">
            <h2 class="number-font-without-margin input-header float-right">Record Transaction</h2>
            <div class="wrapper-div float-right" style="margin: 10px 10px 0 0;">
              <input type="checkbox" class="checkbox-header" id="record-transaction-checkbox">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-submit-div">
      <a class="form-submit">
        <div class="done-button">
          <div class="done-check-left"></div>
          <div class="done-check-right"></div>
        </div>
        <div class='done-button-text'>
          <span>Done</span>
        </div>
      </a>
    </div>
  </body>
  <script type="text/javascript">
    require('./../renderers/paymentAcceptFormRenderer.js');
  </script>
</html>
