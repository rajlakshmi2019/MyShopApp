<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/bill.css">
    <title>Generated Bill</title>
    <!-- Set page size here: A5, A4 or A3 -->
    <style>@page { size: A5; margin: 10px 10px 30px; }</style>
  </head>
  <body>
    <div id="bill-menu"></div>
    <div class="bill-container">
      <div class="overflow-hidden" id="bill-main-page">
        <div class="wrapper-div" id="bill-header">
          <div id="bill-top-header">
            <div class="float-left split-forty" id="top-left-header"></div>
            <div class="float-left td-align-center" id="top-center-header"></div>
            <div class="float-right td-align-right split-forty" id="top-right-header"></div>
          </div>
          <div class="overflow-hidden">
            <img class="float-left" id="rj-img" src="./../resource/rj_new_colored_logo.png" alt="RJ">
            <img class="float-right" id="hallmark-img" src="./../resource/hallmark_colored_logo.png" alt="hallmark">
            <div class="overflow-hidden float-right" id="name-header-div">
              <div class="main-title title-large font-bold">
                RAJLAXMI
              </div>
              <div class="main-title title-midium font-bold">
                JEWELLERS
              </div>
              <div class="sub-title font-bold">
                Your Jewellery of Dreams
              </div>
              <div class="sub-title-2 td-align-center">
                Amar Chowk (Nawadih More), Rajdhanwar
              </div>
              <div class="sub-title-2 td-align-center">
                Giridih (Jharkhand) - 825412
              </div>
            </div>
          </div>
          <div class="overflow-hidden">
            <div class="custom-box full-width float-left">
              <label class="bill-detail-field fixed-width float-left" id="bill-no-text">ESTIMATE</label>
              <label class="td-align-left font-bold float-left" id="bill-no"></label>
            </div>
            <div class="custom-box fixed-width float-right td-align-right">
              <div class="bill-detail-field overflow-hidden float-left">
                DATE
              </div>
              <div class="float-right font-bold" id="billing-date"></div>
            </div>
          </div>
        </div>
        <br>
        <div class="wrapper-div bill-contents">
          <div class="wrapper-div" id="trans-details"></div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    require('./../renderers/transTokenWindowRenderer.js');
  </script>
</html>
